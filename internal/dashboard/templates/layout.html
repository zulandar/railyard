<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}Railyard Dashboard{{end}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <span class="brand">Railyard</span>
            <a href="/">Dashboard</a>
            <a href="/cars">Cars</a>
            <a href="/messages">Messages</a>
        </div>
    </nav>
    <div class="container">
        <div id="alert-banner"></div>
        {{block "content" .}}{{end}}
    </div>
    <script>
    if (typeof EventSource !== 'undefined') {
        var es = new EventSource('/api/events');
        es.addEventListener('escalation', function(e) {
            var data = JSON.parse(e.data);
            var banner = document.getElementById('alert-banner');
            if (banner) {
                banner.className = 'active';
                banner.innerHTML = data.count + ' escalation(s) need attention â€” <a href="/messages">View messages</a>';
            }
        });
        es.addEventListener('connected', function(e) {
            console.log('SSE connected');
        });
        es.onerror = function() {
            console.log('SSE connection lost, falling back to HTMX polling');
        };
    }
    </script>
</body>
</html>
